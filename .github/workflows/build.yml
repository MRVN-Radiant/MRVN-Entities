# XML & JSON Linters + fuse.py builds
name: Build simulacrum

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f tests/requirements.txt ]; then pip install -r tests/requirements.txt; fi
      - name: Check if Bloodhound and Fuse are OK
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      # TODO: pytest option to skip simulacrum/
      - name: Fuse
        run: |
          # TODO: switch to --fast (MUST validate mrvn/ first to avoid malicious XML)
          python fuse.py
      # TODO: pytest option to isolate simulacrum/
      - name: Test scripts with Pytest + Validate mrvn, pilot & simulacrum
        run: |
          pytest -vv
      - name: Export Simulacrum Artifact
        uses: actions/upload-artifact@v3
        with:
          # I sure hope I can execute code in the name here...
          name: MRVN-entities_`date -u -Idate`_${github.sha::7}
          path: simulacrum/
          if-no-files-found: error
